<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="min-h-screen bg-gray-50 py-6 flex flex-col justify-center relative overflow-hidden sm:py-12">
    <img th:src="@{img.png}" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 max-w-none" width="100%" height="100%"/>
    <div class="absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
    <div class="relative px-6 pt-10 pb-8 bg-white shadow-xl ring-1 ring-gray-900/5 sm:max-w-lg sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="max-w-md mx-auto">
            <img th:src="@{logo.svg}" class="h-6" alt="New vacancy creation" />
            <div class="divide-y divide-gray-300/50">
                <div class="py-8 text-base leading-7 space-y-6 text-gray-600">
                    <div th:if="${error!=null}">
                        <span th:text="${error}"></span>
                    </div>
                    <form th:action="@{/create}" method="post" id ="creationForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title">Enter title</label>
                                <input id="title" name = 'title' class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="description">Provide description</label>
                                <input id="description" name = 'description' class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="requirements">Provide requirements (separated by enter)</label>
                                <textarea id="requirements" name = 'requirements' class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                            </div>
                        </div>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Create</button>
                    </form>
                    <p><a th:href="@{/main}">Back to main</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
